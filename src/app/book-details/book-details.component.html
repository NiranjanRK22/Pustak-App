<mat-card *ngIf="book" class="details-card">
    <div class="main-card">
        <div class="sub-card">
            <mat-card-header style="display: flex; flex-direction: column; justify-content: center;">
                <mat-card-title>{{ book.title }}</mat-card-title>
                <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{book.description}}</p>
                <p>Price: {{book.price | currency: "INR" }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="addBookToCart(book)">Add To Cart</button>
            </mat-card-actions>
        </div> 
        <img mat-card-lg-image src="{{book.bookImg}}" alt="">
</div>
</mat-card>
